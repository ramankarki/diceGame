<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Game</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="box row col-gap-4">
        <div class="player-container row row-gap-4">
            <div class="global-score">
                <p class="player" id="player-1">Player 1 <span class="active"></span></p>
                <p class="player-score" id="player-1-score">0</p>
            </div>
            <p class="winner" id="win1">Winner</p>
            <div class="local-score">
                <p class="current">Current</p>
                <p class="player-current-score" id="player-1-current-score">0</p>
            </div>
        </div>

        <div class="buttons">
            <button class="new-game-button">New Game</button>
            <img src="image/dice-0.png" alt="" class="dice-img">
            <div class="roll-hold-button">
                <button class="roll-dice-button">Roll Dice</button><br>
                <button class="hold-button">Hold</button>
            </div>
        </div>

        <div class="player-container row row-gap-4">
            <div class="global-score">
                <p class="player" id="player-2">Player 1 <span class="active"></span></p>
                <p class="player-score" id="player-2-score">0</p>
            </div>
            <p class="winner" id="win2">Winner</p>
            <div class="local-score">
                <p class="current">Current</p>
                <p class="player-current-score" id="player-2-current-score">0</p>
            </div>
        </div>
    </div>




    <script src="js/app.js"></script>
</body>

</html>
